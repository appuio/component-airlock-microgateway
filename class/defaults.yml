parameters:
  airlock_microgateway:
    =_metadata:
      multi_tenant: true
    namespace: syn-airlock-microgateway

    # Possible values: "helm", "olm"
    install_method: helm

    license: ""

    gateway_api:
      # Installs upstream Kubernetes Gateway API if true
      install: true
      # Upstream Kubernetes Gateway API source
      source: https://github.com/kubernetes-sigs/gateway-api/releases/download/v1.2.1/standard-install.yaml

    # See Airlock docs: https://docs.airlock.com/microgateway/4.5/index/1726159368039.html
    helm_values: 
      operator:
        gatewayAPI:
          enabled: true
          podMonitor:
            create: true
            labels:
              release: "kube-prometheus-stack"
        serviceMonitor:
          create: true
          labels:
            release: "kube-prometheus-stack"
      dashboards:
        create: true

    olm:
      source: ""

    charts:
      microgateway:
        version: "4.5.2"
        source: "oci://quay.io/airlockcharts/microgateway"
